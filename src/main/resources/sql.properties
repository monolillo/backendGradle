placeDao.getActivePlacesSql=SELECT ID, NAMEE as NAME FROM PLACES
catalogDao.getActiveCatalogSql=select pro.id as idProduct, pro.name, pro.itemNumber, ca.min, ca.max, inv.qty AS quantity from catalog ca left join product pro on ca.productId = pro.id left join inventory inv on inv.productId = pro.id where ca.siteId = ?
productDao.getProductByIdSql=select pro.id as idProduct, pro.name, pro.itemNumber, ca.min, ca.max, inv.qty from catalog ca left join product pro on ca.productId = pro.id left join inventory inv on inv.productId = pro.id where ca.siteId = ? and pro.id = ?
catalogDao.getCatalogSql=select min, max, siteId, productId from catalog where siteId = ? and productId = ?
inventoryDao.getInventoryByIdSql=select qty as quantity, checkedOutQty as checkedOutQuantity, shopId, productId, locationId from inventory where productId = ? and shopId in (?,?)
locationDao.getLocationByIdSql=select id, name, shopId from location where id = ?
shopDao.getIdsShopSql=select id from shop where id = ?